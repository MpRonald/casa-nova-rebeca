  <script>
    // Configure seu Firebase (substitua databaseURL pelo URL do seu Realtime Database)
    const firebaseConfig = {
      apiKey: "AIzaSyBZVYqWk-km3junFvXQ1owOCneFTrrMRjI",
      authDomain: "casa-nova-rebeca.firebaseapp.com",
      databaseURL: "https://casa-nova-rebeca-default-rtdb.firebaseio.com",
      projectId: "casa-nova-rebeca",
      storageBucket: "casa-nova-rebeca.firebasestorage.app",
      messagingSenderId: "563938123370",
      appId: "1:563938123370:web:36c3d2c65aff5dacc5f413",
      measurementId: "G-0B64EW54RF"
    };
    
    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    
    document.addEventListener('DOMContentLoaded', () => {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      
      // Atualiza a interface com os estados dos checkboxes salvos
      firebase.database().ref('checkboxes').on('value', (snapshot) => {
        const data = snapshot.val();
        checkboxes.forEach((checkbox, index) => {
          const key = 'checkbox-' + (index + 1);
          const okSpan = document.getElementById('ok' + (index + 1));
          if (data && data[key] !== undefined) {
            checkbox.checked = data[key];
            okSpan.textContent = data[key] ? "OK" : "";
          } else {
            checkbox.checked = false;
            okSpan.textContent = "";
          }
        });
      });
      
      // Atualiza os campos de nome com os dados salvos
      firebase.database().ref('names').on('value', (snapshot) => {
        const namesData = snapshot.val();
        if (namesData) {
          for (const key in namesData) {
            const parts = key.split('-');
            if(parts.length === 2) {
              const index = parts[1];
              const nameInput = document.getElementById('nameInput' + index);
              if (nameInput) {
                nameInput.value = namesData[key] || "";
              }
            }
          }
        }
      });
      
      // Ao alterar um checkbox, atualiza no Firebase
      checkboxes.forEach((checkbox, index) => {
        const key = 'checkbox-' + (index + 1);
        checkbox.addEventListener('change', function() {
          firebase.database().ref('checkboxes/' + key).set(this.checked);
        });
      });
    });
    
    // Fun칞칚o para salvar o nome do campo de texto
    function saveName(key, inputId) {
      const newName = document.getElementById(inputId).value;
      firebase.database().ref('names/' + key).set(newName);
    }
  </script>
