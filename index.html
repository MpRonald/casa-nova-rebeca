  <script>
    // Seleciona todos os checkboxes e associa a exibição do "OK" ao marcar/desmarcar
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach((checkbox, index) => {
      const okSpan = document.getElementById('ok' + (index + 1));
      // Verifica no carregamento se o checkbox já está marcado
      if (checkbox.checked) {
        okSpan.textContent = "OK";
      }
      checkbox.addEventListener('change', function() {
        okSpan.textContent = this.checked ? "OK" : "";
      });
    });
